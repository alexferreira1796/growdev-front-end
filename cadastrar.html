<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar - API de Usuários</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="public/css/style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="content-header">
        <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 0 24 24" width="28px" fill="#ffff">
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z" />
        </svg>
        <nav class="menu">
          <ul>
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/lista.html">Lista de Usuários</a>
            </li>
            <li>
              <a href="/cadastrar.html">Cadastrar Usuário</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>


  <main class="container">
    <div class="content bg-content">
      <form method="POST" action="" id="form">
        <h3></h3>
        <input type="hidden" name="type" class="type" value="cadastrar" />
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control name" id="name" placeholder="Nome Completo">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control email" id="email" placeholder="email@email.com">
        </div>
        <div class="form-group">
          <label for="document">CPF</label>
          <input type="text" class="form-control document" id="document" maxlength="11" placeholder="000.000.000-00">
        </div>
        <div class="form-group">
          <label for="age">Idade</label>
          <input type="number" class="form-control age" id="age" placeholder="Idade">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-danger">Limpar</button>
      </form>

    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="public/js/index.js"></script>
</body>

</html>
